<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Themed Buttons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .arcade-button {
      padding: 10px 25px;
      font-size: 10px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 8px #0ff, 0 0 16px #f0f;
      background: linear-gradient(45deg, #00f, #f0f, #f0f);
      border: 2px solid #92e7ff;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease-in-out;
    }

    .arcade-button::before,
    .arcade-button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: inherit;
      transition: opacity 0.3s ease-in-out;
      border-radius: 8px;
    }

    .arcade-button::before {
      filter: blur(4px);
      opacity: 0.6;
    }

    .arcade-button::after {
      filter: blur(8px);
      opacity: 0.3;
    }

    .arcade-button:hover {
      color: #000000;
      background: #f0f;
      box-shadow: 0 0 15px #0ff, 0 0 25px #f0f, 0 0 50px #00f;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="arcade-button">Start Planning</button>
    <button class="arcade-button">Progress</button>
  </div>
</body>
</html>

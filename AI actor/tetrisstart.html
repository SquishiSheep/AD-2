<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tetris Background with AD^2</title>
  <style>
    /* Center the container */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .game-container {
      position: relative;
      width: 640px;
      height: 640px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid white;
      overflow: hidden;
      background-color: black;
    }

    /* Background canvas for neon Tetris blocks */
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Foreground canvas for main game overlay */
    #game {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    /* Text and buttons container */
    .overlay-content {
      position: absolute;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
    }

    /* Styling for "AD^2" text */
    .overlay-content h1 {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 15px #0ff, 0 0 25px #f0f;
      margin-bottom: 20px;
    }

    /* Buttons styling */
    .button-container {
      display: flex;
      gap: 20px;
    }

    .arcade-button {
      padding: 10px 25px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 8px #0ff, 0 0 16px #f0f;
      background: linear-gradient(45deg, #00f, #f0f, #f0f);
      border: 2px solid #92e7ff;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s ease-in-out;
    }

    .arcade-button:hover {
      color: #000000;
      background: #f0f;
      box-shadow: 0 0 15px #0ff, 0 0 25px #f0f, 0 0 50px #00f;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Background Canvas for falling neon Tetris blocks -->
    <canvas id="background"></canvas>

    <!-- Foreground Canvas for main game overlay -->
    <canvas id="game"></canvas>

    <!-- Overlay content: AD^2 text and buttons -->
    <div class="overlay-content">
      <h1>AD^2</h1>
      <div class="button-container">
        <button class="arcade-button" onclick="startGame()">Start Game</button>
        <a href="file:///C:/Users/avery/OneDrive/Documents/GitHub/AD-2/candycrushscreen.html">
        <button class="arcade-button" onclick="progress()">Progress</button>
        </a>
      </div>
    </div>
  </div>

<script>
  // Setup for background canvas with falling blocks
  const bgCanvas = document.getElementById('background');
  const bgContext = bgCanvas.getContext('2d');
  bgCanvas.width = 640;
  bgCanvas.height = 640;

  const grid = 32;
  const tetrominos = {
    'I': [[1,1,1,1]],
    'J': [[1,0,0], [1,1,1]],
    'L': [[0,0,1], [1,1,1]],
    'O': [[1,1], [1,1]],
    'S': [[0,1,1], [1,1,0]],
    'Z': [[1,1,0], [0,1,1]],
    'T': [[0,1,0], [1,1,1]]
  };

  const colors = ['#00ffff', '#ff0', '#ff00ff', '#0f0', '#f00', '#00f', '#ffa500'];
  let fallingBlocks = [];

  // Function to create random falling Tetris blocks
  function createRandomBlock() {
    const keys = Object.keys(tetrominos);
    const name = keys[Math.floor(Math.random() * keys.length)];
    const matrix = tetrominos[name];
    const color = colors[Math.floor(Math.random() * colors.length)];
    const col = Math.floor(Math.random() * (bgCanvas.width / grid - matrix[0].length));
    return { matrix, color, row: -matrix.length, col };
  }

  // Populate initial falling blocks
  for (let i = 0; i < 5; i++) {
    fallingBlocks.push(createRandomBlock());
  }

  function drawBackgroundBlocks() {
    bgContext.clearRect(0, 0, bgCanvas.width, bgCanvas.height);

    fallingBlocks.forEach((block, index) => {
      bgContext.fillStyle = block.color;
      for (let row = 0; row < block.matrix.length; row++) {
        for (let col = 0; col < block.matrix[row].length; col++) {
          if (block.matrix[row][col]) {
            bgContext.fillRect((block.col + col) * grid, (block.row + row) * grid, grid - 1, grid - 1);
          }
        }
      }

      block.row += 0.1; // Speed of falling blocks

      // Reset block position if it goes off the screen
      if (block.row * grid >= bgCanvas.height) {
        fallingBlocks[index] = createRandomBlock();
      }
    });

    requestAnimationFrame(drawBackgroundBlocks);
  }

  drawBackgroundBlocks();

  // Foreground Canvas Setup for Main Game Overlay (Text and Buttons)
  const gameCanvas = document.getElementById('game');
  const gameContext = gameCanvas.getContext('2d');
  gameCanvas.width = 640;
  gameCanvas.height = 640;

  function startGame() {
    alert('Game Started');
  }

  function progress() {
    alert('Progress in action!');
  }
</script>
</body>
</html>
